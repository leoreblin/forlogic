<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Cadastro</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['name'].dirty && signUpForm.hasError('required', 'name')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="name" type="text" placeholder="Nome">
                </div>
              </div>              
              <small *ngIf="signUpForm.controls['name'].dirty && signUpForm.hasError('required', 'name')" class="text-danger">*Nome é um campo obrigatório.</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required', 'lastname')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="lastname" type="text" placeholder="Sobrenome">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['lastname'].dirty && signUpForm.hasError('required', 'lastname')" class="text-danger">*Sobrenome é um campo obrigatório.</small>
              <div class="form-group pt-3" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="email" type="text" placeholder="E-mail">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required', 'email')" class="text-danger">*E-mail é um campo obrigatório.</small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')">
                  <span class="fa fa-user p-2"></span>
                  <input formControlName="username" type="text" placeholder="Nome de usuário">
                </div>
              </div>
              <small *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required', 'username')" class="text-danger">*Nome de usuário é um campo obrigatório.</small>              
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')">
                  <span class="fa fa-lock p-2"></span>
                  <input formControlName="password" [type]="type" placeholder="Senha">
                  <span (click)="hideShowPassword()" class="fa {{eyeIcon}}"></span>
                </div>
              </div><small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" class="text-danger">*Senha é um campo obrigatório.</small>
              <button (click)="onSignUp()" type="submit" class="btn btn-primary btn-block mt-4 w-100">Criar conta</button>
              <div class="text-center pt-4 text-muted">Já possui uma conta? <a id="forget" routerLink="/login">Login.</a></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
